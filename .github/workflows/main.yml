name: Android CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  lint:
    name: Linter Step
    runs-on: ubuntu-latest

    steps:
    - name: Checkout the Code
    - uses: actions/checkout@v4

    - name: Run Lint
      run: |
        ./gradlew lintDebug

    - name: Upload HTML Report
      uses: actions/upload-artifact@v4
      with:
        name: index.html
        path: app/build/reports/lint-results-debug.html
    
